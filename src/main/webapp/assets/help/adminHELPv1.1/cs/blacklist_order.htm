<h1>BlackList 구매내역</h1>

<div class="attr2">
	CS 전용 > BlackList 구매내역
</div>
<br>


<br>
<fieldset>
<legend><b>수정사항</b></legend>
</fieldset>

<br>
<fieldset>
<legend><b>프로그램 개요</b></legend>
	<li>블랙리스트에 등록된 고객이 구매한 내역을 확인 할 수 있는 화면입니다.
</fieldset>

<br>

<fieldset>
<legend><b>기능요약1</b></legend>
	<li>CS 전용 > BlackList 관리 에서 등록한 회원정보자가 구매하였을 경우 출력 됩니다.
	<li>등록한 아이디,성명,연락처중 하나의 값이라도 일치되면 출력 됩니다.
</fieldset>

<br>

<fieldset>
<legend><b>기능요약2</b></legend>
</fieldset>

<br>

<div class="attr3">
	발송준비중인 상태의 주문건만 출력 됩니다. 
</div>

</body>
</html>
