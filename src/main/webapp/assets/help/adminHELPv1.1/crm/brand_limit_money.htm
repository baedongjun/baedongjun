<h1>브랜드별 한계이익(월별)</h1>

<div class="attr2">
	기타 참고 > 브랜드별 한계이익(월별)
</div>
<br>


<br>
<fieldset>
<legend><b>수정사항</b></legend>
</fieldset>

<br>
<fieldset>
<legend><b>프로그램 개요</b></legend>
	<li>각 브랜드별로 해당년도의 월별 한계이익 정보를 보여주는 화면입니다.
</fieldset>

<br>

<fieldset>
<legend><b>기능요약1</b></legend>
	<li>한계이익 = 실판매가 - 원가
	<li>한계이익율 = 한계이익/원가
	<li>한계이익율(RRP대비) = 한계이익/RRP 
	<li>카테고리의 경우 한계이익 = (실판가-원가) * 총판매수 
	<li>구분의 카테고리는 기초상품의 품목을 의미합니다. 
	<li>목록을 엑셀파일로 다운로드할 수 있습니다.
</fieldset>

<br>
