<legend><b>프로그램 개요</b></legend>

<br>

<fieldset>
<legend><b>기능요약1</b></legend>
	<li>사판은 1월~12월까지 1인당 연간 150만원(실구매가) 한도 내에서 구매할 수 있습니다. (정상가의 50% 금액으로 구매가능)
	<li>150만원 초과시 이용이 불가하며, 배송비는 사용가능금액에 포함하지 않습니다.
	<li>주문별 결제액, 사판 구매 합계 금액, 구매 가능 금액은 배송비 미포함 금액입니다.
</fieldset>
