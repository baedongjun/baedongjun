<h1>물류회수요청</h1>

<div class="attr2">
	물류 > 회수관리(온라인) > 현대회수요청
</div>
<br>

<fieldset>
<legend><b>수정사항</b></legend>
	<li>기능요약2(이미지) 추가
</fieldset>
<br>


<fieldset>
<legend><b>프로그램 개요</b></legend>
	<li> 회수 요청된 내역을 물류에 회수요청 합니다.
</fieldset>
<br>


<fieldset>
<legend><b>기능요약1</b></legend>
	<li>삭제 시 요청된 내역을 삭제 합니다.
	<li>[물류에 회수요청 등록] 할 경우 리스트의 모든 내용이 물류에 회수요청 됩니다.
	<li>물류를 통하여 나가는 경우에만 회수요청이 가능합니다. 
	<li>진천(북클레벤 소파), 천일(레몬캔버스)가 있는 경우에만 회수 목록 다운이 가능합니다. 
</fieldset>
