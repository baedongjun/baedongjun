</fieldset>
<br>


<fieldset>
<legend><b>기능요약1</b></legend>

	<li> 기본적으로 합포로 계산되지 않습니다. 만약 합포로 출력원하시면, 주문번호를 하나로 맞춰서 작업을 하면 됩니다.
	<li> 주문자 기준으로 출력해서 보여줍니다.(두문에서 합포여부 판단을 위해서)
