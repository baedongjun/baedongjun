<div class="attr2">

<fieldset>
<legend><b>프로그램 개요</b></legend>
	<li>모바일 스토어 내 각 브랜드의 이벤트를 관리합니다.
	
</fieldset>
<br>


<fieldset>
<legend><b>기능요약1</b></legend>
	<li> 관리자 프로그램 관리 > 카테고리 관리 > 카테고리 관리에 등록되어야 브랜드 선택이 가능합니다.
	<li> 일반회원, 우수회원 나눠서 등록 가능합니다.
	<li> 수정 후 반드시 XML 적용버튼 눌러야 모바일 스토어가 수정됩니다.
	<li> 등록 후 모바일 스토어 > 브랜드 > 해당 브랜드 선택 후 배너에서 확인 할 수 있습니다.
</fieldset>
