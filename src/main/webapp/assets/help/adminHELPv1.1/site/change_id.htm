<legend><b>프로그램 개요</b></legend>
	<li> 체험단의 자사 사이트 후기 작성을 위한 아이디 변경 프로그램입니다.
</fieldset>
<br>


<fieldset>
<legend><b>기능요약1</b></legend>
	<li> 체험단의 주문내역을 자사 아이디로 변경함으로써 자사 사이트에서 후기 작성 할 수 있도록 합니다.
	<li> Source ID는 현재 주문내역의 ID(체험단 주문내역의 ID), Target ID는 변경할 자사 아이디 입니다.
	<li> Target ID는 반드시 자사 아이디여야 합니다.
</fieldset>
