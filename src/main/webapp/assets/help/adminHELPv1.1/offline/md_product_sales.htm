<h1>상품별 일 매출</h1>

<div class="attr2">
	국내영업 발주 > 매출 통계 관리 > 상품별 일 매출
</div>
<br>

<!--

<fieldset>
<legend><b>프로그램 개요</b></legend>
	<li> 지정된 년월의 상품별 일 매출을 조회 할 수 있습니다.(상품개수로 조회됨)
</fieldset>
<br>


<fieldset>
<legend><b>기능요약1</b></legend>
	<li> 판매갯수 클릭 시 판매내역으로 조회 가능합니다.
	<li> 예상수량은 현재 판매량 합계 + ( 합계 / 오늘일자 * 남은 일 수) 의 합계입니다. (전일마감인 전일 기준으로 계산됩니다.)
</fieldset>
<br>
