<h1>브랜드별 일 매출</h1>

<div class="attr2">
	국내영업 발주 > 매출 통계 관리 > 브랜드별 일 매출
</div>
<br>

<!--
<fieldset>
<legend><b>수정사항</b></legend>

</fieldset>
<br>
-->


<fieldset>
<legend><b>프로그램 개요</b></legend>
	<li> 기간에 해당하는 월의 일별 매출 내역을 조회합니다.
</fieldset>
<br>


<fieldset>
<legend><b>기능요약1</b></legend>
	<li> 발주된 내역을 기준으로 매출 통계가 집계됩니다.
	<li> 금액은 RRP기준입니다.
	<li> 해당 금액 클릭 시 클릭한 내역에 해당하는 [상품별 일 매출] 페이지로 이동합니다.
	<li> 그래프 조회 및 내용 엑셀 다운 가능합니다.
</fieldset>
<br>


<!--
<fieldset>
<legend><b>기능요약2(이미지)</b></legend>
	
</fieldset>
<br>

<div class="attr3">
	[MD전용 > 브랜드별 일 매출]와 동일 합니다. (국내영업 발주에 있는 메뉴는 국내영업으로 세팅되어있습니다.)
</div>
